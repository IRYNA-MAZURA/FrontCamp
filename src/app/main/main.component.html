<div class="main">
  <ul class="main__list">
    <app-article *ngFor="let article of articles; let i=index" [i]="i" [article]="article" [maxNumber]="this.maxArticlesNumber"></app-article>
  </ul>
  <button mat-raised-button (click)= "this.increaseMaxArticlesNumber()" class="main__button">Load More</button>
</div>
